<!DOCTYPE html>
<html>
<head>
	<title>User Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Registration.css">
</head>
<body>
	<div class="form-container">
		<h2>User Registration Form</h2>
		<form action="#" method="post">
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="firstname" placeholder="Enter your first name" required>

			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>

			<label for="dob">Date of Birth</label>
			<input type="date" id="dob" name="dob" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required>

			<label for="college">College Name</label>
			<select id="college" name="college" required>
				<option value="">--Select College--</option>
				<option value="medicaps">Medicaps</option>
				<option value="ips">IPS</option>
				<option value="acropolis">Acropolis</option>
			</select>
            <!-- <label for="phone">Phone Number</label> -->
			<!-- <div class="phone-group"> -->
                <label for="phone">Phone Number</label>
				<!-- <select id="country-code" name="country-code" required>
					<option value="">--Select Country Code--</option>
					<option value="+91">+91</option>
					<option value="+1">+1</option>
					<option value="+44">+44</option>
				</select> -->
				<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
			<!-- </div> -->

			<label for="batch">Batch Session</label>
			<input list ="batch" name="batch" type="text" placeholder="enter session">
			<datalist id="batch" name="batch" required>
				<option value="">--Select Batch Session--</option>
				<option value="2020-2024">2020-2024</option>
				<option value="2021-2025">2021-2025</option>
				<option value="2022-2026">2022-2026</option>
			</datalist>

			<label for="branch">Branch</label>
			<select id="branch" name="branch" required>
				<option value="">--Select Branch--</option>
				<option value="Computer Science and Engineering">Computer Science and Engineering</option>
				<option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
				<option value="Mechanical Engineering">Mechanical Engineering</option>
			</select>

			<label for="department">Department</label>
			<select id="department" name="department" required>
				<option value="">--Select Department--</option>
				<option value="Artificial Intelligence">Artificial Intelligence</option>
				<option value="Internet of Things">Internet of Things</option>
				<option value="Data Science">Data Science</option>
			</select>

			<label for="otp">OTP </label>
			<input type="text" id="otp" name="otp" placeholder="Enter the OTP" required>
			

				<div class="Reset">
					<input type="submit"  value="Reset Now ">
				</div>
	<div class="Register">
		<input type="submit" value="Register Now">
	</div>
			
		</form>
	</div>
</body>
</html>
